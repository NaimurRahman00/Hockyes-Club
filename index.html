<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's club</title>
    <!-- Tailwind and Daisy UI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/4363fbc18b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#FF4240",
              "secondary-color": "#131318",
              "primary-font-size": "36px",
            },
          },
        },
      };
    </script>
    <!-- Custom CSS -->
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
      .container2 {
        width: 81.25%;
        max-width: 1440px;
        margin: auto;
      }

      /* Responsive part */
      @media screen and (max-width: 640px) {
        .container2 {
          width: 90%;
        }
      }
    </style>
  </head>
  <body class="manrope">
    <header class="py-6">
      <!-- Navbar -->
      <div class="navbar bg-base-100 container2 px-0">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden pl-0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li class="border-b-[1px] border-slate-50"><a class="text-primary-color">Home</a></li>
              <li class="border-b-[1px] border-slate-50"><a>About</a></li>
              <li class="border-b-[1px] border-slate-50"><a>Pages</a></li>
              <li class="border-b-[1px] border-slate-50"><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a
            class="btn-ghost text-2xl lg:text-4xl font-extrabold py-3 pr-6 rounded-lg cursor-pointer hover:bg-transparent hover:-translate-y-1 transition-all"
            >Hockey<span class="text-primary-color">â€™</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-primary-color">Home</a></li>
            <li><a class="hover:text-primary-color">About</a></li>
            <li><a class="hover:text-primary-color">Pages</a></li>
            <li><a class="hover:text-primary-color">Blog</a></li>
            <li><a class="hover:text-primary-color">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button
            class="btn btn-ghost btn-circle hover:bg-slate-200 mr-6 hidden lg:flex"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-[#89898B]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <a
            class="btn bg-primary-color text-[18px] lg:text-xl text-white hover:text-secondary-color"
            >Get Ticket</a
          >
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
